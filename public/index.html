<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis-Inspired AI Interface</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Welcome to the Jarvis-Inspired AI Interface</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <canvas id="particleCanvas"></canvas>
        <div class="hero">
            <h2 id="greeting"></h2>
        </div>
    </main>
    <section id="about">
        <div class="timeline">
            <!-- Timeline content dynamically loaded -->
        </div>
    </section>
    <section id="portfolio">
        <div class="nn-visualization">
            <canvas id="nnChart"></canvas>
            <div class="controls">
                <label for="learningRate">Learning Rate:</label>
                <input type="range" id="learningRate" min="0.01" max="0.5" step="0.01" value="0.1">
                <label for="neurons">Neurons:</label>
                <input type="number" id="neurons" min="1" max="10" value="5">
                <button id="trainButton">Train</button>
            </div>
        </div>
    </section>
    <section id="blog">
        <!-- Blog content will be loaded here -->
    </section>
    <section id="contact">
        <div class="chatbot">
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="chatInput" placeholder="Ask me anything...">
            <button id="voiceBtn">üéôÔ∏è</button>
        </div>
    </section>
    <script type="module" src="src/scripts/main.js"></script>
</body>
</html>
